<div class="container">
    <h1>Lista de Compras</h1>

    <form #frm="ngForm" (ngSubmit)="adicionarItem()" class="add-item-form">
        <input type="text" id="item" name="item" [(ngModel)]="novoItem" placeholder="Digite o nome do item">
        <button type="submit"> Adicionar </button>
        <button type="button" (click)="limparLista()"> Limpar Lista </button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
    
        <tbody>  
            @for (item of lista; track item.id) {         
            <tr>
                <td> {{item.id}} </td>
                <td>
                    <span [ngClass]="{ 'item-riscado' : item.comprado }">
                        {{item.nome}}
                     </span>
                </td>
                <td><input type="checkbox"
                    (click)="riscarProduto(item)"
                    [checked] ="item.comprado" /></td>
            </tr>
        } @empty {
            <tr colspan="3">
                Nenhum item adicionado.
            </tr>
        }
        </tbody>
    </table>

</div>
