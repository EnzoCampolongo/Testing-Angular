<div class="container">
    <h1>Lista de Compras</h1>

    <form #frm="ngForm" (ngSubmit)="adicionarItem()" class="add-item-form">
        <input type="text" id="item" name="item" [(ngModel)]="novoItem" placeholder="Digite o nome do item">
        <button type="submit"> Adicionar </button>
    </form>

    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Item</th>
                <th></th>
            </tr>
        </thead>
    
        <tbody>           
            @for (item of itens; track item.id) {
                <tr>
                    <td>{{ item.id }}</td>
                    <td>{{ item.nome }}</td>
                    <td><input type="checkbox" [(ngModel)]="item.comprado"></td>
                </tr>
            }
        </tbody>
    </table>

</div>
