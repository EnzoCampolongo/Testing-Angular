<div class="container">
    <div class="form-box">
        <form #frm="ngForm" (ngSubmit)="calcularResultado()" >
            <h2>Calculadora</h2>
            <label for numero1>Numero 1</label>
            <input type="number" id="numero1" name="numero1" [(ngModel)]="numero1" placeholder="Digite o primeiro numero">
        
            <label for numero2>Numero 2</label>
            <input type="number" id="numero2" name="numero2" [(ngModel)]="numero2" placeholder="Digite o segundo numero">
        
            <button type="submit">Calcular</button>
        </form>

        <div class="result-display" *ngIf="resultado">
            <p>Seu resultado abaixo:</p>
        </div>   

        @if (resultado) {
            <div class="result-display">
                <p>Resultado: <span id="result"> {{ resultado }} </span></p>
            </div>
        }
    </div>
</div>
